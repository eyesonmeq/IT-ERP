server:
  port: 8000
  context-path: /

debug: true
logging:
  file: logs/erp-system.log
  level:
    tk.mybatis: DEBUG
    com.angel.erp: DEBUG
  
spring:
  datasource:
    name: it_erp
    url: jdbc:mysql://localhost:3306/it_erp?useUnicode=true&characterEncoding=utf-8&useSSL=false
    username: root
    password: root
    type: com.alibaba.druid.pool.DruidDataSource
    driver-class-name: com.mysql.jdbc.Driver
    max-active: 20
    max-idle: 8
    min-idle: 8
    initial-size: 10
    validation-query: SELECT 1 FROM DUAL
    test-on-borrow: false
    test-on-return: false
    test-while-idle: true
    time-between-eviction-runs-millis: 60000
    min-evictable-idle-time-millis: 300000
    max-wait: 60000
  mybatis:
    type-aliases-package: com.angel.erp.model
  mapper:
    Mapper: com.angel.erp.common.mapper.CustomerMapper
    not-empty: false
    identity: MYSQL
  pagehelper:
    helperDialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql    
  mvc:
    view:
      prefix: classpath:/templates/
      suffix: .html
  thymeleaf:
    mode: HTML5
    encoding: UTF-8
    content-type: text/html
    cache: false
  messages:
    basename: i18n/messages
    cache-seconds: 3600
  redis:
    database: 0
    host: 127.0.0.1
    port: 6379
    password: null
    pool:
      max-active: 8
      max-wait: -1
      max-idle: 8
      min-idle: 0
    timeout: 1000
